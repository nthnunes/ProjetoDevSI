<script src="../js/auth.js"></script>
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Dashboard</title>
    <link rel="stylesheet" href="../css/painel_adm.css" />
    <link rel="icon" href="../img/admin.ico" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="informacoes">Cancelamento no mês<br><br><p id = "cancel"></p></div>
        <div class="informacoes">Ganhos do mês<br><br><p id = "ganhos"></p></div>
        <div class="informacoes">Locados do mês<br><br><p id = "locados-mes"></p></div>
        <div class="informacoes">Locados do ano<br><br><p id = "locados-ano"></p></div>
        <div class="informacoes">Reservas do mês<br><br><p id = "reservas"></p></div>
      </div>
      <div class="esquerda">
        <label> Painel de Controle</label>
        <button id="" onclick = "aparecer('editar_senha')" class="botoes_esquerda" href="#">
          Editar minha senha
        </button>
        <button id="" onclick ="aparecer('config_sistema')" class="botoes_esquerda" href="#">
          Configurações do sistema
        </button>
        <button id="" onclick ="aparecer('config_alugueis')" class="botoes_esquerda" href="#">
          Configurações de alugueis
        </button>
        <button id="" onclick ="aparecer('transferir_ususario')" class="botoes_esquerda" href="#">Transferir usuário</button>
        <button id="" onclick ="aparecer('gerenciar_apartamentos')" class="botoes_esquerda" href="#">Gerenciar apartamentos</button>
        <button onclick="exit()" class="botoes_esquerda" id="exit" href="#">
          Sair
        </button>
      </div>
      <div class="meio">
        <div class="light">
          <div class="calendar">
            <div class="calendar-header">
              <span class="month-picker" id="month-picker"></span>
              <p>de</p>
              <div class="year-picker">
                <!-- <span class="year-change" id="prev-year">
                  <pre></pre>
                </span> -->
                <span id="year"></span>

                <!-- <span class="year-change" id="next-year">
                  <pre></pre>
                </span> -->
              </div>
              <div class="location-picker">Local :</div>
            </div>
            <div class="calendar-body">
              <div class="calendar-week-day">
                <div>Domingo</div>
                <div>Segunda</div>
                <div>Terça</div>
                <div>Quarta</div>
                <div>Quinta</div>
                <div>Sexta</div>
                <div>sábado</div>
              </div>
              <div class="calendar-days"></div>
            </div>
            <!-- <div class="calendar-footer">
              <div class="toggle">
                <span>Dark Mode</span>
                <div class="dark-mode-switch">
                  <div class="dark-mode-switch-ident"></div>
                </div>
              </div>
            </div> -->
            <div class="month-list"></div>
          </div>
        </div>
      </div>
      <div id="recent" class="direita"></div>

      <div id="editar_senha" class="modal">
        <form onsubmit="changePassword()" class="formulario_modal">
          <label class="senha">Senha Atual</label>
          <input id="password" class="input" type="password"/>
          <label class="senha">Nova Senha</label>
          <input id="newpassword" class="input" type="password"/>
          <label class="senha">Confirmar Nova Senha</label>
          <input id="confirm" class="input" type="password"/>
          <button type="submit" class="botao_modal">Alterar</button>
          <div id = "" onclick="desaparecer('editar_senha')"class="botao_modal3">Cancelar</div>
        </form>
      </div>

      <div id="config_sistema" class="modal">
        <form onsubmit="changeOptions()" class="formulario_modal">
          <label class="senha">Dias Para Cancelamento</label>
          <input id="dias-cancel" class="input" type="text" placeholder=" " />
          <label class="senha">Dias Máximos Para Reserva</label>
          <input id="dias-max" class="input" type="text" placeholder=" " />
          <label class="senha">Dias Mínimos Para Reserva</label>
          <input id="dias-min" class="input" type="text" placeholder=" " />
          <button type="submit" class="botao_modal">Salvar</button>
          <div id = "" onclick="desaparecer('config_sistema')"class="botao_modal3">Cancelar</div>
        </form>
      </div>
      <div id="config_alugueis" class="modal">
        <form onsubmit="setLocalValue()" class="formulario_modal">
          <label class="senha">Selecionar Local</label>
          <select onchange="getLocalValue()" id="locais" class="input" type="text" >
            <option hidden value="">Selecione um Local</option>
          </select>
          <label class="senha" >Valor</label>
          <input id="local-valor" class="input" placeholder=" "/>
          <button type="submit" class="botao_modal">Salvar</button>
          <button class="botao_modal2">Excluir local</button>
          <div id = "" onclick="desaparecer('config_alugueis')"class="botao_modal3">Cancelar</div>
        </form>
      </div>
      <div id="transferir_ususario" class="modal">
        <form  class="formulario_modal">
          <label class="senha">Buscar Apartamento</label>
          <select  class="input" type="text" >
            <option value="">Selecione</option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </select>
          <label class="senha">Token</label>
          <input class="input" type="text" href="#" />
           <div id = "" onclick="desaparecer('transferir_ususario')" class="botao_modal3">Cancelar</div>
        </form>
      </div>
      <div id="gerenciar_apartamentos" class="modal">
        <form  class="formulario_modal">
          <label class="senha">Número do Apartamento</label>
          <input  class="input" type="number"  />
          <label class="senha">Descrição</label>
          <input id="confirm" class="input" type="text"  />
          <button class="botao_modal">Adicionar</button>
          <button class="botao_modal2">Excluir</button>
          <div id = "" onclick="desaparecer('gerenciar_apartamentos')"class="botao_modal3">Cancelar</div>
        </form>
      </div>
    </div>
    
    <script src="../js/calendario.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/getInfos.js"></script>
    <script src="../js/admin.js" ></script>
    <script>
        function aparecer(id){
          var display = document.getElementById(id).style.display;

          if (display = "none")
            document.getElementById(id).style.display = 'grid';
          else
            document.getElementById(id).style.display = 'none';
        }
        function desaparecer(id){
          var display = document.getElementById(id).style.display;

          if (display == "none")
            document.getElementById(id).style.display = 'grid';
          else
            document.getElementById(id).style.display = 'none';
        }
    </script>
  </body>
</html>
